{#
Renders ``<script>`` tags for raw JavaScript code. Useful with the
PLOT_JS template.

:param plot_js: raw JavaScript code to include
:type plot_js: str

#}
{%- if all_models -%}
<script id="{{ all_models_id }}" type="text/x-bokeh">
    {{ all_models|indent(4) }}
</script>
{% endif -%}
<script type="text/javascript">
    {{ plot_js }}
</script>
