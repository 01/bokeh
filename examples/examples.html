<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test results for Bokeh {{ version }}</title>
    </head>
    <style>
    .header > .ok {
        color: green;
    }
    .header > .fail {
        color: red;
    }
    .header > .skip {
        color: yellow;
    }
    .thumbnail {
        width: 300px;
        height: 300px;
    }
    </style>
    <body>
        <ul>
            {% for (example, fail, skip, png, dif, ref) in entries %}
            <li>
                <span class="header">
                    {{ example }}&nbsp;
                    [{% if fail %}
                    <span class="fail">FAIL</span>
                    {% elif skip %}
                    <span class="skip">SKIP</span>
                    {% else %}
                    <span class="ok">OK</span>
                    {% endif %}]
                </span>
                <div>
                    {% if not skip %}
                    <a href="{{ png }}"><img class="thumbnail" src="{{ png }}"></img></a>
                    <a href="{{ dif }}"><img class="thumbnail" src="{{ dif }}"></img></a>
                    <a href="{{ ref }}"><img class="thumbnail" src="{{ ref }}"></img></a>
                    {% endif %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
